<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="flex-row-center">
    <main class="card-wrapper">
      <div class="card">
        <div class="card__img-wrapper">
          <img
            src="assets/images/illustration-article.svg"
            alt="html and css background"
            class="card__img"
          />
        </div>
        <div class="card__content">
          <div class="card__type">Learning</div>
          <div class="card__published-date">Published 21 Dec 2013</div>
          <h2>HTML & CSS foundations</h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card__avatar flex-row-start">
            <div class="avatar__img-wrapper">
              <img
                src="assets/images/image-avatar.webp"
                alt="Greg Hooper"
                class="avatar__img"
              />
            </div>
            <div class="avatar__name">Greg Hooper</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
